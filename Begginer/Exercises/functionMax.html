    <script>
//         Exercise 1
// Write a function named max that takes an array of numbers and returns the largest number in the array.
// Example: max([1, 5, -2, 4, 3, 5, 0]); will return 5

        function max (numArr) { 
            let max = -Infinity;

            numArr.forEach(function(num){
                if(num>max){
                    max=num;
                }
            });
            return max;
         }
        console.log(max([1, 5, -2, 4, 3, 5, 0]));



    </script>
