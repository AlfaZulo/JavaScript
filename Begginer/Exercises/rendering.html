<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randering</title>
</head>
<body>
    <button onclick="addToCart('Apple')">Apple</button>
    <button onclick="addToCart('Tomato')">Tomato</button>
    <button onclick="addToCart('Eggs')">Eggs</button>
    <button onclick="clearCart()">Clear</button>
    <div id="cart"></div>
    
</body>
<script>
//     Exercise 1
// Create a shopping cart. Set up a <div id="cart">
// </div> and 4 buttons labeled "Apple", "Tomato", "Eggs", and "Clear".
//  When clicking the first 3 buttons, add a div inside the <div id="cart"> 
//  containing your food selection. When clicking "Clear" remove all items from the cart.

const cart = document.getElementById('cart');

function addToCart(food){
    const cartItem = document.createElement('div');
    cartItem.innerText = food;
    cart.appendChild(cartItem);
}

function clearCart(){

    cart.innerHTML='';
}




</script>
</html>
