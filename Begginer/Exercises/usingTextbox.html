 <div id="counter">0</div>
 <button onclick="countUp()">UP</button>
 <button onclick="countDown()">DOWN</button>

 <script>

    let count = 0;

    function countUp(){
        count = count +1;
        updateCount()
        };

        function countDown(){
        count = count -1;
        updateCount()
        };

            let counter = document.getElementById('counter');
